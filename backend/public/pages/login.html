<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Extra Dollar Academy</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="landing-page">
  <div class="animated-bg"></div>
  <div class="falling-container"></div>

  <header>
    <h1>ğŸ’° EXTRA DOLLAR ACADEMY ğŸ’°</h1>
    <nav></nav>
  </header>

  <div class="container">
    <div style="max-width: 500px; margin: 4rem auto;">
      <h2 style="color: var(--golden); text-align: center; margin-bottom: 2rem;">Login to Your Account</h2>

      <div class="card">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div style="position: relative;">
              <input type="password" id="password" name="password" required placeholder="Enter your password" style="padding-right: 40px;">
              <button type="button" onclick="togglePasswordVisibility('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--golden); font-size: 20px;">ğŸ‘ï¸</button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary twinkle" style="width: 100%; padding: 1rem;">LOGIN</button>

          <div style="text-align: center; margin-top: 1.5rem;">
            <p style="color: var(--light-text);">Don't have an account? 
              <a href="register.html" style="color: var(--golden); text-decoration: none; font-weight: bold;">Register here</a>
            </p>
            <p style="color: var(--light-text); margin-top: 0.5rem;">
              <a href="forgot-password.html" style="color: var(--golden); text-decoration: none;">Forgot your password?</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h3>ğŸ’° Extra Dollar Academy - Support Center ğŸ’°</h3>
    <p>Need help? We're here 24/7</p>
    <p><strong>ğŸ“§ Email:</strong> support@extradollaracademy.com</p>
    <div class="footer-links">
      <a href="../index.html">Home</a>
      <a href="support.html">Support</a>
      <a href="#terms">Terms</a>
    </div>
    <!-- Social Media Links with Twinkling Logos -->
    <div style="margin: 2rem 0; padding: 2rem 0; border-top: 2px solid var(--accent-blue); border-bottom: 2px solid var(--accent-blue); text-align: center;">
      <p style="color: var(--golden); margin-bottom: 1.5rem; font-size: 1rem; font-weight: bold;">âœ¨ Follow Us On Social Media âœ¨</p>
      <div id="footerSocialLinks" style="display: flex; justify-content: center; flex-wrap: wrap;"></div>
    </div>
  </footer>

  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Toggle password visibility
    function togglePasswordVisibility(fieldId) {
      const field = document.getElementById(fieldId);
      const type = field.type === 'password' ? 'text' : 'password';
      field.type = type;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await apiCall('/auth/login', 'POST', { email, password });
        
        if (response.token) {
          localStorage.setItem('token', response.token);
          localStorage.setItem('user', JSON.stringify(response.user));
          showAlert('Login successful!', 'success');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = response.user.isAdmin ? 'admin.html' : 'dashboard.html';
          }, 1000);
        }
      } catch (error) {
        showAlert(error.message, 'error');
      }
    });
  </script>
</body>
</html>
